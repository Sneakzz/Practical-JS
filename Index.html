<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>
<body>

  <header>
    <div class="wrapper">

      <nav id="navigation">
        <ul>
          <li class="closeNav">&times;</li>
          <li>Today</li>
          <li>Yesterday</li>
          <li>2 Days Ago</li>
        </ul>
      </nav>

      <div id="title">
        <h1>Todo List</h1>
      </div>

      <div id="add" onclick="handlers.addTodo()"></div></div>
  </header>

  <div class="wrapper">

    <section id="output">
      <h1>Today</h1>

      <article id="output-controls">
        <button class="" onclick="handlers.toggleAll()">Toggle All!</button>
      </article>

      <article id="output-view">
        <ul>
        </ul>
      </article>

    </section>

  </div>
  <script src="./Version 8/Todolist-V8.js"></script>
</body>
</html>
