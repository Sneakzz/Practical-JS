<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>
<body>
  <header>
    <div id="title">
      <h1>Todo List</h1>
    </div>
  </header>
  <div id="wrapper">
  
    <section id="controls">
      <div>
        <button class="control-btn" onclick="handlers.addTodo()">Add</button>
        <input class="control-input" id="addTodoTextInput" type="text">
      </div>

      <div>
        <button class="control-btn" onclick="handlers.changeTodo()">Change Todo</button>
        <input class="control-input" id="changeTodoPositionInput" type="number">
        <input class="control-input" id="changeTodoTextInput" type="text">
      </div>

      <div>
        <button class="control-btn" onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input class="control-input" id="toggleCompletedPositionInput" type="number">
      </div>
    </section>

    <section id="output">
      <article id="output-controls">
        <button class="control-btn" onclick="handlers.toggleAll()">Toggle All</button>
      </article>
      <article id="output-view">
        <ul>
          <li><span class="icon uncomplete"></span><p>some todosome todosome todo</p><span class="icon delete"></span></li>
          <li><span class="icon uncomplete"></span><p>some todosome to</p><span class="icon delete"></span></li>
          <li><span class="icon uncomplete"></span><p>me to</p><span class="icon delete"></span></li>
        </ul>
      </article>
    </section>

  </div>
  <script src="./Version 8/Todolist-V8.js"></script>
</body>
</html>
